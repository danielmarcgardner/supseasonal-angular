<div class="searchComponent">
  <h1> Search For Recipes By Month</h1>
  <select class="ui selection dropdown" [(ngModel)]="selected" (change)="dropdownSelect(selected)">
    <option *ngFor="let month of monthArr" [value]= "month.value">
      {{month.name}}
    </option>
  </select>

  <br>
  <button class="ui primary button submitButton" (click)="searchRecipe(selected)">
    Select a month
  </button>
</div>
